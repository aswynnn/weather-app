<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Weather App </title>
</head>
<body>
    <video autoplay muted loop id="background-video">
      <source src="img/1154-143492926.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="container">
        <!search bar>
        <div class="search">
            <label>
                <input id="city" type="text" placeholder="Enter city name ">
            </label>
            <button id="btn">
                <i class="fa fa-search"></i>
            </button>

        </div>
        <!end search bar>

        <!main content>
        <div class="weather">
            <img src="img/weather.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humid.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <div>
                        <p class="Wind">5 KmH</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <!main content>


    </div>
    <script src="index.js"></script>
</body>
</html>
